<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code With Yash | Tricks 3</title>
</head>
<body>
    <!-- For Text Right to Left Scroll-->
    <marquee behavior="scroll" 
             direction="left" 
             scrollamount="5"> 
                Doreamon
    </marquee>
    
    <!-- For Image Left to Right Scroll -->
    <marquee behavior="scroll" 
    direction="Right" 
    scrollamount="15"> 
       <img src="doraemon.jpg" alt="">
</marquee>
</body>
</html>
